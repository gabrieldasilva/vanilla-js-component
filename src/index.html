<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component with vanilla JS</title>

        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <div class="collapsible-list closed" id="list1">
            <h3>Fruits</h3>
            <ul class="collapse-list">
                <li>Tomato</li>
                <li>Grapes</li>
                <li>Watermelon</li>
                <li>Mango</li>
                <li>Peach</li>
            </ul>
            <a class="show-more-link">Show more</a>
        </div>

        <div class="collapsible-list closed" id="list2">
            <h3>Vegetables</h3>
            <ul class="collapse-list">
                <li>Broccoli</li>
                <li>Corn</li>
                <li>Carrot</li>
                <li>Eggplant</li>
            </ul>
            <a class="show-more-link">Show more</a>
        </div>

        <div>
            <h2>Destroy lists</h2>
            <button id="destroyList1">List 1</button>
            <button id="destroyList2">List 2</button>
        </div>

        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
